<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Finance
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="ausind" (ionSelect)="selectedFriends('ausind')">
        Aust Index
      </ion-segment-button>
      <ion-segment-button value="sbi" (ionSelect)="selectedFriends('sbi')">
        SBI
      </ion-segment-button>
      <ion-segment-button value="snp" (ionSelect)="selectedFriends('snp')">
        S & P
      </ion-segment-button>
      <ion-segment-button value="moody" (ionSelect)="selectedFriends('moody')">
        Moody's
      </ion-segment-button>
      <ion-segment-button value="finance" (ionSelect)="selectedFriends('finance')">
        Finance
      </ion-segment-button>
      <ion-segment-button value="change" (ionSelect)="selectedFriends('change')">
        Change
      </ion-segment-button>
      <ion-segment-button value="add" (ionSelect)="selectedFriends('add')">
        Add
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngSwitch]="tab">
    <ion-list *ngSwitchCase="'ausind'">
      <ion-item>
        <div [chart] ="chart">

        </div>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase ="'sbi'">
      <ion-item>
        <div [chart] ="chart1">

        </div>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'moody'">
      <ion-item>
        <div [chart] ="chart2">

        </div>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'snp'">
      <ion-item>
        <div [chart] ="chart4">

        </div>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'finance'">
      <ion-item>
       Finance content here
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'change'">
      <ion-item>
        Change in % content here
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'add'">
      <ion-item>
         Add content here
      </ion-item>
    </ion-list>
  </div>
</ion-content>
